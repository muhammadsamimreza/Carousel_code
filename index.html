<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body>

    <div id="carousel-container">
        <div id="carousel">
            <img class="slide"
                src="https://img.freepik.com/free-photo/beautiful-shot-tree-savanna-plains-with-blue-sky_181624-21992.jpg?w=740&t=st=1710740117~exp=1710740717~hmac=8f65b6cc06c9209dd3640b4bce1a4e84b5fee9cd7df474104228bd1d444027a3"
                alt="Image 1">
            <img class="slide"
                src="https://img.freepik.com/free-photo/beautiful-scenery-rock-formations-by-sea-queens-bath-kauai-hawaii-sunset_181624-36857.jpg?w=740&t=st=1710740141~exp=1710740741~hmac=9cdabb8b4ffc2f047022a12e20bc495118310256ed27c33ae3d9e8601615407e"
                alt="Image 2">
            <img class="slide"
                src="https://img.freepik.com/free-photo/group-elephants-big-green-tree-wilderness_181624-16897.jpg?w=740&t=st=1710740159~exp=1710740759~hmac=8599524010fb8113fd801d2c011d56fa08393daffa13511d407707bfd481977c"
                alt="Image 3">
        </div>
    </div>

    <button id="prevBtn" onclick="prevSlide()">Previous</button>
    <button id="nextBtn" onclick="nextSlide()">Next</button>

  <script src="./main.js"></script>

</body>

</html>
